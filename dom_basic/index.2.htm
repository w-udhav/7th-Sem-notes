<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .post-container {
        display: flex;
        gap: 20px;
        margin-top: 20px;
      }

      .post {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 300px;
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }

      .profile {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .profile-image img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }

      .profile-name {
        margin-left: 10px;
        font-size: 1.2rem;
      }

      .post-image img {
        width: 100%;
        height: auto;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
      }

      .like {
        background-image: url("https://img.icons8.com/ios/50/000000/like.png");
        background-size: cover;
        width: 30px;
        height: 30px;
      }

      .comment {
        background-image: url("https://img.icons8.com/ios/50/000000/topic.png");
        background-size: cover;
        width: 30px;
        height: 30px;
      }

      .share {
        background-image: url("https://img.icons8.com/ios/50/000000/share.png");
        background-size: cover;
        width: 30px;
        height: 30px;
      }

      button {
        border: none;
        background-color: transparent;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form action="" id="post-add-form">
      <input type="text" id="post-title" />
      <button>Add post</button>
    </form>
    <div class="post-container">
      <div class="post">
        <div class="profile">
          <span class="profile-image">
            <img src="https://via.placeholder.com/50" alt="profile-image" />
          </span>
          <span class="profile-name">
            <strong>John Doe</strong>
          </span>
        </div>
        <div class="post-image">
          <img src="https://via.placeholder.com/150" alt="post-image" />
        </div>
        <div class="buttons">
          <button class="like"></button>
          <button class="comment"></button>
          <button class="share"></button>
        </div>
      </div>
    </div>

    <script src="./index.2.js"></script>
  </body>
</html>
